<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="src/index_day.js" charset="UTF-8"></script>
    <title>I Was There</title>
  </head>
  <body>
    <main>
      <div id="days-container">

      </div>
      <br><br>
      <div id="entries-container">
      </div>
      <br><br>

    <div class="form-container">
      <form id="create-day-form" style="">
        <h3>New Day</h3>
        <label for="entry-date">Today's date:</label>
        <input type="date" id="entry-date" name="entry=date">
        <input id='input-name' type="text" name="name" value="" placeholder="Day of week" class="input-text">

        <textarea id='input-content' name="content"  value=""  placeholder="Put your entry here." class="input-text"></textarea>
        <br><br>

        <select id="categories" name= "categories">
          <option value="1">What I'm Reading</option>
          <option value="2">Lessons Learned</option>
          <option value="3">3 things</option>
          <option value="4">1000 words</option>
        </select>
        <br><br>

        <input id='create-button' type="submit" name="create" value="Create new entry" class="submit">
      </form>
    </div>

  </main>


  </body>
</html>
